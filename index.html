<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Nombres Superheroes</title>
    </head>
    <body class="w-100">
        <div>
            <div class="banner background-cover body__banner w-100" style="background-image: url('assets/superhero.jpg')">
                <div class="container w-100 body__container">
                    <h1>Discover your SuperHero name</h1>
                    <div class="row w-100 button__row">
                        <div class="col-sm-12 col-md-3 w-100">
                        </div>
                        <div class="col-sm-12 col-md-3 w-100 m-1">
                            <button type="button" class="btn btn-primary man__button"> Generate Male Name</button>
                        </div>
                        <div class="col-sm-12 col-md-3 w-100 m-1">
                            <button type="button" class="btn btn-danger woman__button">Generate Girl Name</button>
                        </div>
                        <div class="col-sm-12 col-md-3 w-100">
                        </div>
                    </div>
                    <div class="row text-align:center">
                        <div class="col-sm-12 w-100">
                            <input type="text" class="form-control body__input"></input>
                        </div>
                    </div>
                </div>
            </div>  
        </div>    
        <script src="index.js"></script>
    </body>
